<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %} - Logi</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
        {% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for m in messages %}
                    <li>{{ m }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
