{% extends 'base.html' %}
{% block title %}Uploads{% endblock %}
{% block content %}
    <h1>{{ upload.filename }}</h1>
    <table>
        <tr>
            <th>IP</th>
            <th>User-Agent</th>
        </tr>
        {% for ip in visitors %}
            <tr>
                <td>{{ ip.get('ip') }}</td>
                <td>{{ ip.get('user_agent') }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
